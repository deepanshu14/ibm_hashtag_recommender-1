<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
     
      <h3> (<a href = "{{ url_for('fetch_result') }}">Add new URL
         </a>)</h3>
     <form  role="form" method="post" action="{{ url_for('deleteconfig') }}">
      <table>
         <thead>
            <tr>
               <th>ID</th>
               <th>URL</th>
               <th>SELECT</th>>
            </tr>
         </thead>
         <tbody>
             {% for p in range(posts|length) %}
               <tr>
                  <td>{{ p+1 }}</td> 
                  <td>{{ posts[p].url_ }}</td>
                  <td><input type="checkbox" name="check" value="{{posts[p].id}}"/>&nbsp;</td>
                  
               </tr>
            {% endfor %}
         </tbody>
      </table>
       
      <input type="submit" name="submit" value="Do Something">
      </form>
      
   </body>
</html>
